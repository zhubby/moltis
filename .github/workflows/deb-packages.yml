name: Build Packages

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions: {}

jobs:
  zizmor:
    name: Workflow Security
    runs-on: self-hosted
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false
      - uses: zizmorcore/zizmor-action@135698455da5c3b3e55f73f4419e481ab68cdd95 # v0.4.1
        with:
          advanced-security: false
          online-audits: false

  build-deb:
    needs: zizmor
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: amd64
          - target: aarch64-unknown-linux-gnu
            arch: arm64

    runs-on: self-hosted
    name: Build .deb (${{ matrix.arch }})
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cargo-deb
        run: cargo install cargo-deb

      - name: Install cross-compilation tools
        if: matrix.arch == 'arm64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Build .deb package
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo deb -p moltis-cli --no-build --target "$BUILD_TARGET"

      - name: Upload .deb artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: moltis-${{ matrix.arch }}.deb
          path: target/${{ matrix.target }}/debian/*.deb

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: target/${{ matrix.target }}/debian/*.deb

  build-rpm:
    needs: zizmor
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64

    runs-on: self-hosted
    name: Build .rpm (${{ matrix.arch }})
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cargo-generate-rpm
        run: cargo install cargo-generate-rpm

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Strip binary
        env:
          MATRIX_ARCH: ${{ matrix.arch }}
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          if [ "$MATRIX_ARCH" = "x86_64" ]; then
            strip "target/$BUILD_TARGET/release/moltis"
          else
            aarch64-linux-gnu-strip "target/$BUILD_TARGET/release/moltis"
          fi

      - name: Build .rpm package
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo generate-rpm -p crates/cli --target "$BUILD_TARGET"

      - name: Upload .rpm artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: moltis-${{ matrix.arch }}.rpm
          path: target/${{ matrix.target }}/generate-rpm/*.rpm

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: target/${{ matrix.target }}/generate-rpm/*.rpm

  build-arch:
    needs: zizmor
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64

    runs-on: self-hosted
    name: Build .pkg.tar.zst (${{ matrix.arch }})
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install packaging tools
        run: sudo apt-get update && sudo apt-get install -y fakeroot zstd

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Determine package version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build .pkg.tar.zst
        env:
          VERSION: ${{ steps.version.outputs.version }}
          BUILD_TARGET: ${{ matrix.target }}
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          PKG_DIR="pkg-root"
          mkdir -p "$PKG_DIR/usr/bin"
          cp "target/$BUILD_TARGET/release/moltis" "$PKG_DIR/usr/bin/moltis"
          chmod 755 "$PKG_DIR/usr/bin/moltis"

          cat > "$PKG_DIR/.PKGINFO" <<PKGINFO
          pkgname = moltis
          pkgver = ${VERSION}-1
          pkgdesc = Rust version of moltbot
          url = https://docs.molt.bot/
          arch = $MATRIX_ARCH
          license = MIT
          PKGINFO

          cd "$PKG_DIR"
          fakeroot -- tar --zstd -cf "../moltis-${VERSION}-1-${MATRIX_ARCH}.pkg.tar.zst" .PKGINFO usr/

      - name: Upload .pkg.tar.zst artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: moltis-${{ matrix.arch }}.pkg.tar.zst
          path: "*.pkg.tar.zst"

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: "*.pkg.tar.zst"

  build-appimage:
    needs: zizmor
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            arch: x86_64
          - target: aarch64-unknown-linux-gnu
            arch: aarch64

    runs-on: self-hosted
    name: Build AppImage (${{ matrix.arch }})
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.arch == 'aarch64'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Determine package version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Build AppImage
        env:
          VERSION: ${{ steps.version.outputs.version }}
          BUILD_TARGET: ${{ matrix.target }}
          MATRIX_ARCH: ${{ matrix.arch }}
        run: |
          # Download appimagetool for the host (always x86_64 runner)
          wget -q https://github.com/AppImage/appimagetool/releases/download/continuous/appimagetool-x86_64.AppImage -O appimagetool
          chmod +x appimagetool

          # Build AppDir structure
          APP_DIR="moltis.AppDir"
          mkdir -p "$APP_DIR/usr/bin"
          cp "target/$BUILD_TARGET/release/moltis" "$APP_DIR/usr/bin/moltis"
          chmod 755 "$APP_DIR/usr/bin/moltis"

          # Create .desktop file
          cat > "$APP_DIR/moltis.desktop" <<DESKTOP
          [Desktop Entry]
          Type=Application
          Name=Moltis
          Exec=moltis
          Icon=moltis
          Categories=Network;
          Terminal=true
          DESKTOP

          # Create minimal icon
          cat > "$APP_DIR/moltis.svg" <<SVG
          <svg xmlns="http://www.w3.org/2000/svg" width="256" height="256"><rect width="256" height="256" fill="#333"/><text x="128" y="140" font-size="120" text-anchor="middle" fill="white">M</text></svg>
          SVG
          ln -s moltis.svg "$APP_DIR/.DirIcon"

          # Create AppRun
          cat > "$APP_DIR/AppRun" <<'APPRUN'
          #!/bin/sh
          SELF=$(readlink -f "$0")
          HERE=${SELF%/*}
          exec "$HERE/usr/bin/moltis" "$@"
          APPRUN
          chmod +x "$APP_DIR/AppRun"

          # Package - use --appimage-extract-and-run to avoid FUSE requirement in CI
          ARCH="$MATRIX_ARCH" ./appimagetool --appimage-extract-and-run "$APP_DIR" "moltis-${VERSION}-${MATRIX_ARCH}.AppImage"

      - name: Upload AppImage artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: moltis-${{ matrix.arch }}.AppImage
          path: "*.AppImage"

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: "*.AppImage"

  build-snap:
    needs: zizmor
    runs-on: self-hosted
    name: Build Snap
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - uses: snapcore/action-build@b391f430cb2650fd359ed4d2cfe88b2c481800e0 # v1
        id: build-snap

      - name: Upload Snap artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: moltis.snap
          path: ${{ steps.build-snap.outputs.snap }}

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: ${{ steps.build-snap.outputs.snap }}

  build-homebrew-binaries:
    needs: zizmor
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
          - target: aarch64-apple-darwin
          - target: x86_64-unknown-linux-gnu
          - target: aarch64-unknown-linux-gnu

    runs-on: self-hosted
    name: Build binary (${{ matrix.target }})
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@f7ccc83f9ed1e5b9c81d8a67d7ad1a747e22a561 # master
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu g++-aarch64-linux-gnu
          echo '[target.aarch64-unknown-linux-gnu]' >> ~/.cargo/config.toml
          echo 'linker = "aarch64-linux-gnu-gcc"' >> ~/.cargo/config.toml

      - name: Build release binary
        env:
          BUILD_TARGET: ${{ matrix.target }}
        run: cargo build --release --target "$BUILD_TARGET"

      - name: Determine package version
        id: version
        run: |
          VERSION=$(grep '^version' Cargo.toml | head -1 | sed 's/.*"\(.*\)"/\1/')
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Package binary
        env:
          VERSION: ${{ steps.version.outputs.version }}
          BUILD_TARGET: ${{ matrix.target }}
        run: |
          cp "target/$BUILD_TARGET/release/moltis" moltis
          tar czf "moltis-${VERSION}-${BUILD_TARGET}.tar.gz" moltis

      - name: Upload binary artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
        with:
          name: moltis-${{ matrix.target }}
          path: "*.tar.gz"

      - name: Upload to release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2
        with:
          files: "*.tar.gz"
