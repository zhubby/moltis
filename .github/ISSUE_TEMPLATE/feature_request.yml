name: Feature Request
description: Suggest a new feature or enhancement for Moltis
title: "[Feature]: "
labels:
  - enhancement
body:
  - type: markdown
    attributes:
      value: |
        We'd love to hear your ideas! Please describe what you need and why.

        Before submitting, check if this has already been [requested](https://github.com/moltisorg/moltis/issues?q=is%3Aissue+label%3Aenhancement).

  - type: checkboxes
    id: preflight
    attributes:
      label: Preflight Checklist
      options:
        - label: I have searched [existing requests](https://github.com/moltisorg/moltis/issues?q=is%3Aissue+label%3Aenhancement) and this hasn't been proposed yet
          required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem statement
      description: What problem are you trying to solve? Focus on the problem, not the solution.
      placeholder: |
        I need to run agents on a schedule but there's no way to
        configure recurring tasks without an external cron...
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed solution
      description: How would you like this to work? Describe the ideal experience.
      placeholder: |
        A `[cron]` section in moltis.toml that lets me define
        scheduled agent runs with a cron expression...
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: What workarounds have you tried or other approaches have you considered?

  - type: dropdown
    id: category
    attributes:
      label: Category
      description: What area does this feature relate to?
      options:
        - Gateway / Web UI
        - CLI
        - Sandbox
        - MCP integration
        - Channels (Telegram, Discord, etc.)
        - Agent loop / LLM providers
        - Configuration
        - API / SDK
        - Documentation
        - Other
    validations:
      required: true

  - type: dropdown
    id: priority
    attributes:
      label: How important is this to your workflow?
      options:
        - Critical — blocking my use of Moltis
        - High — significant impact on productivity
        - Medium — would be very helpful
        - Low — nice to have
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      description: Mockups, links to similar features in other tools, or anything else.
