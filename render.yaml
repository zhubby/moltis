services:
  - type: web
    name: moltis
    runtime: image
    image:
      url: ghcr.io/moltis-org/moltis:latest
    plan: free
    healthCheckPath: /health
    envVars:
      - key: MOLTIS_NO_TLS
        value: "true"
      - key: MOLTIS_CONFIG_DIR
        value: /tmp/moltis/config
      - key: MOLTIS_DATA_DIR
        value: /tmp/moltis
      - key: MOLTIS_DEPLOY_PLATFORM
        value: render
    dockerCommand: moltis --bind 0.0.0.0 --port 10000 --no-tls
